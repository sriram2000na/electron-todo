<html>
  <head>

    <title>Add a TODO</title>
    <link rel="stylesheet" href="addtodo.css">
  </head>
  <body>
    <div class="insides">
      <div class="inputField">

      </div>
      <div>
      <button id="btn" type="submit">Add note</button>
      </div>
    </div>
